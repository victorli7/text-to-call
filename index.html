<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        {% block head %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script>
            function onSubmit(token) {
                document.getElementById("send-message").submit();
            }
        </script>
        <title>{{ child.title }}</title>
        {% endblock %}
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title">{{ child.title }}</span>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">{{ child.title }}</span>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid" style="max-width: 256px">
                    <form id="send-message" action="#" method="POST">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="recipient" name="recipient">
                            <label class="mdl-textfield__label" for="recipient">Phone number</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <textarea class="mdl-textfield__input" type="text" rows= "3" id="message" name="message"></textarea>
                            <label class="mdl-textfield__label" for="message">Your message</label>
                        </div>
                        <button data-sitekey="{{ child.recaptcha_site }}" data-callback="onSubmit" class="g-recaptcha mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                          Call
                        </button>
                    </form>
                    <br />
                    {% block content %}{% endblock %}
                </div>
            </div>
          </main>
        </div>
    </body>
</html>
{% endautoescape %}
